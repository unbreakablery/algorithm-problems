<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Staircase</h1>
    <p>You are at the bottom at a staircase with n stairs. You can jump 1, 2 or 3 stairs at a time. How many different
      ways can you jump up the stairs?</p>

    <form>
      <div class="mb-3">
        <label for="staircaseInput" class="form-label">Number of Staircase:</label>
        <input type="text" class="form-control" id="staircaseInput">
      </div>
      <button type="button" class="btn btn-primary" id="runBtn">Run</button>

      <div class="mt-3">
        <label for="" class="form-label">Result:</label>
        <p id="result"></p>
      </div>
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script>
  const solution = (n) => {
    let res = new Array(n + 2);
    res[0] = 1;
    res[1] = 1;
    res[2] = 2;

    for (let i = 3; i <= n; i++)
      res[i] = res[i - 1] + res[i - 2] + res[i - 3];
    return res[n];
  };

  $('#runBtn').on('click', function () {
    let n = $('#staircaseInput').val();
    if (!n) {
      alert("Please input number of staircase!");
    }

    $('#result').text(solution(n));
  });

</script>

</html>
